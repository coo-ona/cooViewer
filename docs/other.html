・NSScrollViewに入ってるView(NSImageViewとか)をドラッグでスクロール<BR>
autoscroll:eventだとviewの外までドラッグしないと動かないぽい<BR>
こういうのよく見る割にｸﾞｸﾞﾙ様で見つけられなかったのでメモ<BR>
入ってるViewで<BR>
<BR>

<PRE>
- (BOOL)isFlipped { return YES; } /*これしてないと最初下から表示される('A`)*/

- (void)mouseDragged:(NSEvent *)event
{
	NSClipView *clipView = [self superview];
	NSScrollView *scrollView = [clipView superview];
	
	NSPoint visiblePoint = [clipView documentVisibleRect].origin;/*NSClipViewに今見えてる部分を聞いて始点を調べる*/
	
	float newY = visiblePoint.y + [event locationInWindow].y - oldPoint.y;/*今見えてる部分の始点+ドラッグの終点と始点の差*/
	float newX = visiblePoint.x + oldPoint.x - [event locationInWindow].x;/*同上*/
	
	/*行き過ぎ戻り過ぎ防止ここから*/
	if (newY < 0) {
		newY = 0;
	}
	if (newX < 0) {
		newX = 0;
	}
	if (newX > [self bounds].size.width - [clipView documentVisibleRect].size.width){
		newX = [self bounds].size.width - [clipView documentVisibleRect].size.width;
	}
	if (newY > [self bounds].size.height - [clipView documentVisibleRect].size.height) {
		newY = [self bounds].size.height - [clipView documentVisibleRect].size.height;
	}
	/*ここまで*/
	
	NSPoint newPoint = NSMakePoint(newX,newY);/*新しい始点*/
	
	[clipView scrollToPoint:newPoint];/*スクロールさせる*/
	[scrollView reflectScrolledClipView:clipView];/*スクロールバーを合わせる*/
	oldPoint=[event locationInWindow];/*これしなかったらブラウザでいうミドルクリックのオートスクロール(方向逆だけど)になる*/
}

- (void)mouseDown:(NSEvent *)event
{
	oldPoint=[event locationInWindow];/*ドラッグの始点を決める*/
}
</PRE>
